<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高雄市村里級熱圖</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .card {
      display: flex;
      width: 80%; /* 占螢幕的80%寬度 */
      background-color: #fafafa;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .text-section {
      flex: 1;
      padding: 20px;
      background-color: #e8f4f8; /* 與框架顏色相符的淺色 */
      color: #333;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }

    .text-section h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #0078AA; /* 標題顏色 */
    }

    .frame-section {
      flex: 1;
      border-left: 2px solid #ddd;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 文字區域 -->
    <div class="text-section">
      <h1>高雄市村里級熱圖</h1>
      <p>透過點擊縣市中的鄉鎮再顯示村里細節，資料以村里為主。</p>
      <p>高雄市村里最多的人口數達到了40000多人，但有很多山區的部分，一個村里的人口數甚至不到100人，可以看得出來高雄市的人口分佈其實極度不平均，許多的人口集中在都市的村里，在山區、偏遠地區的人口數少之又少，可能會造成資源分布不均的情況出現。</p>
    </div>
    <!-- 框架區域 -->
    <div class="frame-section">
      <iframe src="https://plotdb.io/v/chart/37202" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
