<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料以村里為主的互動式熱圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .wrapper {
            width: 90%;
            max-width: 1200px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        p {
            text-align: center;
            max-width: 80%;
            margin: 10px auto;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* 確保小屏幕時換行 */
            gap: 20px;
            margin-top: 20px;
        }
        .iframe-container {
            flex: 1 1 calc(50% - 20px); /* 兩個框各占一半寬度，留空間 */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #a2a3cb;
            padding: 10px; /* 添加內邊距 */
            box-sizing: border-box;
        }
        .iframe-container h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>80-85歲男女性人口比較的高雄市村里級熱圖</h1>
        <p>從下圖的熱圖中可以發現，在80歲到85歲的區間段女性人口數大於男性人口數，可以判斷出女性的平均年齡較高。</p>
        <div class="container">
            <div class="iframe-container">
                <h2>男性人口</h2>
                <iframe src="https://plotdb.io/v/chart/37288" allowfullscreen="true"></iframe>
            </div>
            <div class="iframe-container">
                <h2>女性人口</h2>
                <iframe src="https://plotdb.io/v/chart/37301" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
